<!DOCTYPE html>
<html>

<head>
    <title>동호회 모집</title>
</head>

<body>
    <h1>리그오브레전드 챌린저 프로젝트 동호회 모집 공고</h1><hr>
    동호회 소개 : 다이아 티어 이상의 실력자들을 모집하여 다같이 티어를 올리기 위한 동호회입니다.<br>
    동호회 가입조건 : 다이아 티어 이상
    <hr>
    
   <h3>가입하고자 하는 회원의 정보를 입력해 주세요.</h3>
    <hr>
    <form>
    <fieldset>
        <legend>회원 정보</legend>
        이름 : <input type="text"placeholder="홍길동"><br>
        나이 : <input type="text"placeholder="24"><br>
        전화번호 : <input type="tel" placeholder="010-1234-5678"><br>
        가입하는 이유 : <input type="text"placeholder="챌린저 가고싶어서"><br>
           <input type="submit" value="확인">
        </fieldset>
        <small>문의 : Tel. 010-9999-9999</small>
    </form>
</body>

</html>
